<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Text Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Image Text Reader</h1>

    <div id="status-container">
      <div id="status-message">Scanning for images...</div>
      <div class="loader" id="status-loader"></div>
    </div>

    <div id="actions-container" class="hidden">
      <div id="image-count">0 images found</div>

      <button id="read-all-btn" class="primary-btn">Read All Images</button>

      <div class="divider">OR</div>

      <div class="selection-instructions">
        <p>Click on specific images on the page to select them, then:</p>
        <button id="read-selected-btn" class="secondary-btn">Read Selected Images</button>
      </div>
    </div>

    <div id="api-key-missing" class="hidden">
      <p class="error-message">Gemini API key is not set.</p>
      <button id="open-options-btn" class="primary-btn">Set API Key</button>
    </div>

    <div class="footer">
      <button id="options-btn">Options</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
